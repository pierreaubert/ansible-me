---
# ======================================================================
# install mesos on a set of hosts
# ======================================================================
- hosts: all
  remote_user: pierre
  sudo_user: root
  sudo: True

  roles:
    - common
    - mesos
    
  post_tasks:
  - name: Notify slask
    slack:
       domain: "{{slack_domain}}"
       token: "{{slack_token}}"
       msg: "mesos installed on {{inventory_hostname}}/{{ansible_default_ipv4.address}}"

              
